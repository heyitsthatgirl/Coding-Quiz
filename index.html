<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header class="header">
        <div class="float-left"><a href="#highScores">View High Scores</a></div>
        <div class="float-right" id="timer"></div>
    </header>

    <div class="center">
        <h1>Code Quiz Challenge</h1>
    </div>
    <div class="center">
        <button id="start-button">Start The Quiz</button>
    </div>

    <div class="card" id="quiz"></div>
    <div>
    <button onclick="choiceHandler(event)" class="choice"></button>
    <button onclick="choiceHandler(event)" class="choice"></button>
    <button onclick="choiceHandler(event)" class="choice"></button>
    <button onclick="choiceHandler(event)" class="choice"></button>
    </div>

    <div id="wrong">Wrong Answer!</div>
    <div id="right">Right Answer!</div>

    <div>
        <button id="next">Next Question</button>
    </div>

    <div id="highScores">
        <h2>High Scores</h2>
        <form>
            <label for="player">Player Initials:</label><br>
            <input type="text" id="player" name="player"><br>
            <button id="initials" type="submit" value="Submit">Submit</button>
          </form>
    </div>

    <script src="./Assets/JS/script.js"></script>
</body>

</html>
